<div class="p-2">
  <div>
    <h6>Neue Anwesenheit eintragen</h6>
    <div class="flex">
      <p-dropdown placeholder="Benutzer" [style]="{ 'min-width': '20rem' }" />
      <p-calendar
        [ngModel]="selectedDate()"
        dateFormat="dd.mm.yy"
        [showIcon]="true"
        placeholder="Datum wÃ¤hlen"
        [showButtonBar]="true"
        class="SelectorButton ml-3"
      />
      <p-button label="Speichern" class="ml-3" />
    </div>
  </div>
  <div class="mt-4">
    <h6>Liste aller Anwesenheiten</h6>
    <p-table [value]="attandences" styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Tag</th>
          <th>Abteilung</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-attandence>
        <tr>
          <th>{{ attandence.user_id }}</th>
          <th>{{ attandence.date }}</th>
          <th>{{ attandence.department_id }}</th>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
